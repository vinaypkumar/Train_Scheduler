<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- jQuery -->
  

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->


</head>


<body>

  <div class="container">

    <br>

    
    <div class="jumbotron">
      <h1 class="text-center"><b>A Train Scheduler </b></h1>
      <h3 class="text-center"><b>(Maybe Someday I'll Have More Creative Titles)</b></h3>
    </div>
     
    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
           <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>                
              </tr>
            </thead>
            <tbody id="table">
              
            </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>

      <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first">First Train Time (HH:mm, military time)</label>
                  <input class="form-control" id="first" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency</label>
                  <input class="form-control" id="freq" type="number">
                </div>
                <button class="btn btn-primary" id="submit" type="button">Submit</button>
              </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="logic.js"></script>
  <script src="moment.js"></script>


</body>

</html>
